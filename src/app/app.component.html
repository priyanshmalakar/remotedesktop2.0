<!-- ░░ TITLE BAR ░░ -->
<div
  id="title-bar"
  class="action-bar bg-gradient-to-r from-blue-100 to-blue-300 shadow-md text-blue-900"
  *ngIf="appService.actionBar && electronService.isElectron">

  <div class="app-actions flex items-center space-x-2 px-3"
       *ngIf="process && process.platform !== 'darwin'">

    <button [tp]="'Select screen' | translate"
            *ngIf="!isRemote"
            (click)="screenSelect(false, true)"
            class="hover:bg-blue-200 p-2 rounded-lg transition">
      <ion-icon name="browsers-outline" class="text-lg"></ion-icon>
    </button>

    <button (click)="electronService.minimize()"
            class="hover:bg-blue-200 p-2 rounded-lg transition">
      <ion-icon name="remove-outline" class="text-lg"></ion-icon>
    </button>

    <button (click)="electronService.maximize()"
            class="hover:bg-blue-200 p-2 rounded-lg transition">
      <ion-icon name="resize-outline" class="text-lg"></ion-icon>
    </button>

    <button *ngIf="isRemote"
            class="close hover:bg-red-200 p-2 rounded-lg transition text-red-600"
            (click)="electronService.close()">
      <ion-icon name="close-outline" class="text-lg"></ion-icon>
    </button>

    <button *ngIf="!isRemote"
            class="close hover:bg-red-200 p-2 rounded-lg transition text-red-600"
            (click)="electronService.hide()">
      <ion-icon name="close-outline" class="text-lg"></ion-icon>
    </button>
  </div>
</div>

<!-- MAIN APP -->
<ion-app [class.main-area]="!isInfoWindow" class="bg-gray-50">
  <ion-split-pane contentId="main-content">

    <!-- ░░ SIDE MENU ░░ -->
    <ion-menu *ngIf="appService.sideMenu"
              swipeGesture="false"
              class="main-menu bg-white shadow-lg border-r border-gray-200"
              contentId="main-content"
              type="overlay">

      <ion-content>
        <ion-list class="mt-2">

          <!-- PAGES -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]"
                      lines="none" detail="false" routerLinkActive="active"
                      class="rounded-lg hover:bg-blue-100 transition text-blue-900">

              <ion-icon slot="start" [icon]="p.icon" class="text-blue-600"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
<div *ngIf="banner1"
     class="m-3 mt-4 bg-white rounded-xl border border-gray-300 overflow-hidden
            cursor-pointer hover:border-blue-400 transition"
     (click)="openBannerLink(banner1)">

  <!-- Sponsored Label -->
  <div class="px-3 py-1 text-xs font-semibold text-gray-500 bg-gray-100">
    Sponsored Ad
  </div>

  <!-- VIDEO -->
  <video *ngIf="banner1.videoUrl"
         [src]="banner1.videoUrl"
         autoplay
         muted
         loop
         playsinline
         class="w-full max-h-[260px] object-contain mx-auto block pointer-events-none">
  </video>

  <!-- IMAGE -->
  <img *ngIf="banner1.image && !banner1.videoUrl"
       [src]="banner1.image"
       alt="Sponsored Ad"
       class="w-full max-h-[260px] object-contain mx-auto block pointer-events-none" />
</div>

      </ion-list>
      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content" class="bg-gray-50"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
